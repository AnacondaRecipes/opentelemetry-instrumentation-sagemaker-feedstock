{% set name = "opentelemetry-instrumentation-sagemaker" %}
{% set version = "0.47.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_')}}-{{ version }}.tar.gz
  sha256: 0c283bb40676f78c695588e5e80bf2e8c3834d4448f891eaa131f115636a3afd

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  skip: true  # [py<39]

requirements:
  host:
    - python
    - poetry-core
    - pip
  run:
    - python
    - opentelemetry-api >=1.26.0,<2.0.0
    - opentelemetry-instrumentation >=0.50b0
    - opentelemetry-semantic-conventions >=0.50b0
    - opentelemetry-semantic-conventions-ai >=0.4.13,<0.5
  run_constrained:
    - boto3 >=1.34.120,<2.0.0

# Tests disabled, need token authentication:
# E   botocore.exceptions.ClientError: An error occurred (UnrecognizedClientException) when calling the InvokeEndpoint operation: The security token included in the request is invalid.
test:
  imports:
    - opentelemetry.instrumentation.sagemaker
  commands:
    - pip check
  requires:
    - pip
    - boto3 >=1.34.120,<2.0.0

about:
  home: https://www.traceloop.com/openllmetry
  dev_url: https://github.com/traceloop/openllmetry
  doc_url: https://www.traceloop.com/docs/openllmetry/introduction
  summary: OpenTelemetry SageMaker instrumentation
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  description: |
    This library allows tracing of any models deployed on Amazon SageMaker and invoked with Boto3 to SageMaker.

extra:
  recipe-maintainers:
    - timkpaine
  skip-lints:
    - invalid_url